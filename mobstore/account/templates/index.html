{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link href="{% static 'css/style1.css' %}" rel="stylesheet" />
        
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-transparent" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-transparent">Mobile Store</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 border-bottom bg-transparent" href="{%url 'reg' %}">REGISTRATION</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 border-bottom bg-transparent" href="{%url 'log' %}">LOGIN</a>
                    <!-- <a class="list-group-item list-group-item-action list-group-item-light p-3 border-bottom bg-transparent" href="{%url 'add-product' %}">Add Products</a> -->

                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-transparent border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-hovered" id="sidebarToggle">Toggle Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="{%url 'home' %}">Home</a></li>
                                <li class="nav-item active"><a class="nav-link" href="{%url 'log' %}">Store-Home</a></li>
                                <li class="nav-item active"><a class="nav-link" href="{%url 'log' %}">User-Home</a></li>
                                <li class="nav-item active"><a class="nav-link" href="{%url 'abt' %}">About US</a></li>

                                
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    {%block index%}
                    {%endblock index%}
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
